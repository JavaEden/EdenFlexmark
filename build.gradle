group 'com.eden'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile 'junit:junit:4.12'

    compile 'com.github.JavaEden:Clog4j:v1.5.0'
    compile 'com.github.JavaEden:Eden:v0.1.0'
    compile 'com.github.JavaEden:American-Bible-Society-Client:v0.1.0'
    compile 'com.vladsch.flexmark:flexmark-all:0.20.0'
}
